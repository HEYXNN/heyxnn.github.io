<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>相册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('IMG_9582.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
    }

    .album-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .album {
      width: 160px;
      height: 160px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .album:hover {
      transform: scale(1.05);
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .album-label {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .home-link {
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .home-link a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .home-link a:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>IRENE 的相册</h1>

  <div class="album-container">
    <a href="xuan.html" class="album">
      <img src="06d6472d5ccd4aad940391f81d03ebbd.jpeg" alt="XUAN" />
      <div class="album-label">XUAN</div>
    </a>
    <a href="#" class="album">
      <img src="IMG_6227.jpeg" alt="IRENE" />
      <div class="album-label">IRENE</div>
    </a>
    <a href="#" class="album">
      <img src="IMG_8409.jpeg" alt="JANE" />
      <div class="album-label">JANE</div>
    </a>
  </div>

  <div class="home-link">
    <a href="index.html">返回首页</a>
  </div>
</body>
</html>

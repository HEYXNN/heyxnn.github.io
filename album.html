<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ZZX 相册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 3px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .gallery .photo {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery .photo img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin: 40px auto;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>ZZX 相册</h1>
  </header>

  <div class="gallery">
    <div class="photo">
      <img src="06d6472d5ccd4aad940391f81d03ebbd.jpeg" alt="ZZX 1">
    </div>
    <div class="photo">
      <img src="48fd98729a257360c0775631c31db387.jpeg" alt="ZZX 2">
    </div>
    <div class="photo">
      <img src="cefe5a74f734ba49f5abd627e0af93c6.jpeg" alt="ZZX 3">
    </div>
  </div>

  <a href="index.html" class="back-link">返回主页</a>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>傍晚 - XUAN</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px 100px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>傍晚</h1>

  <div class="photo-grid">
    <img src="06d6472d5ccd4aad940391f81d03ebbd.jpeg" alt="傍晚1" />
    <img src="48fd98729a257360c0775631c31db387.jpeg" alt="傍晚2" />
    <img src="cefe5a74f734ba49f5abd627e0af93c6.jpeg" alt="傍晚3" />
  </div>

  <a href="xuan.html" class="back-link">返回</a>
</body>
</html>

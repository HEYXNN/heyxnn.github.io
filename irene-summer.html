<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>夏天 - IRENE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px 100px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .photo-grid a img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .photo-grid a:hover img {
      transform: scale(1.03);
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>夏天</h1>

  <div class="photo-grid">
    <a href="d18e3245d4a645c04111b8f4efaca58c.jpeg" data-lightbox="summer" data-title="夏天 1">
      <img src="d18e3245d4a645c04111b8f4efaca58c.jpeg" alt="夏天1" />
    </a>
    <a href="e4205577156af3559c722ace65c5c6ea.jpeg" data-lightbox="summer" data-title="夏天 2">
      <img src="e4205577156af3559c722ace65c5c6ea.jpeg" alt="夏天2" />
    </a>
    <a href="e07291d699a4f87aaeaed41ff28d51d5.jpeg" data-lightbox="summer" data-title="夏天 3">
      <img src="e07291d699a4f87aaeaed41ff28d51d5.jpeg" alt="夏天3" />
    </a>
  </div>

  <a href="irene.html" class="back-link">返回</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>

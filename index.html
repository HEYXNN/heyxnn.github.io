<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heyxnn 的个人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-image: url('https://picsum.photos/1600/600'); /* 这里可以换成你的大照片 */
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header h1 {
      font-size: 3em;
    }
    section {
      padding: 20px;
      margin: 20px 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    section h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      padding: 5px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    footer a {
      color: #ff9900;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到我的个人网站！</h1>
    <p>我是 Heyxnn，分享我的世界</p>

  <section>
    <h2>关于我</h2>
    <p>你好呀！我是一名热爱生活的人，喜欢摄影、旅行和探索新事物。每个瞬间都是值得记住的，我喜欢用镜头捕捉世界。</p>
  </section>

  <section>
    <h2>我的兴趣爱好</h2>
    <ul>
      <li>摄影：喜欢捕捉生活中的美丽瞬间。</li>
      <li>旅行：去世界各地，体验不同的文化。</li>
      <li>阅读：通过书籍认识更广阔的世界。</li>
    </ul>
  </section>

  <footer>
    <p>想和我联系吗？</p>
    <a href="mailto:heyxnn@example.com">发送邮件给我！</a>

</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IRENE的虚拟世界</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('IMG_6770.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <header>
      <h1>IRENE的虚拟世界</h1>
    </header>
  </div>
</body>
</html>

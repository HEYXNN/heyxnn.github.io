<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IRENE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('d18e3245d4a645c04111b8f4efaca58c.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(2px);
    }

    .nav-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .nav-bar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-bar a:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <header>
      <h1>IRENE</h1>
    </header>

    <div class="nav-bar">
      <a href="album.html">相册</a>
      <a href="music.html">音乐</a>
      <a href="food.html">食谱</a>
      <a href="ootd.html">OOTD</a>
      <a href="journal.html">手帐</a>
      <a href="map.html">旅行地图</a>
    </div>
  </div>
</body>
</html>

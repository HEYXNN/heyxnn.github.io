<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IRENE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('d18e3245d4a645c04111b8f4efaca58c.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(2px);
    }

    .album-link {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .album-link:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .album-section {
      display: none;
      padding: 40px 20px;
      background-color: white;
      text-align: center;
    }

    .album-section h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 2px;
    }

    .album-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .album-images img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <header>
      <h1>IRENE</h1>
    </header>
    <div class="album-link" onclick="toggleAlbum()">相册</div>
  </div>

  <div class="album-section" id="albumSection">
    <h2>我的相册</h2>
    <div class="album-images">
      <img src="photo1.jpg" alt="作品1">
      <img src="photo2.jpg" alt="作品2">
      <img src="photo3.jpg" alt="作品3">
    </div>
  </div>

  <script>
    function toggleAlbum() {
      const album = document.getElementById('albumSection');
      album.style.display = album.style.display === 'none' || album.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>

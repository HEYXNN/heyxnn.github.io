<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .photo img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
        }
        .diary, .food, .favorites {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的小世界</h1>
    </header>

    <section class="photo">
        <h2>我的照片</h2>
        <img src="your-photo.jpg" alt="我的照片">
    </section>

    <section class="diary">
        <h2>日记</h2>
        <p>今天的风很温柔，阳光也很温暖。记录下我生活的点点滴滴。</p>
        <!-- 可以放更多日记 -->
    </section>

    <section class="food">
        <h2>我喜欢的吃的</h2>
        <p>比如：草莓蛋糕、火锅、寿司，还有夏天的西瓜。</p>
    </section>

    <section class="favorites">
        <h2>我喜欢的一切</h2>
        <p>喜欢的颜色是奶白色，喜欢的季节是秋天，喜欢静静地听雨，也喜欢猫咪的呼噜声。</p>
    </section>

</body>
</html>
